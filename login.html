<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ЭТМ Мурманск</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="images/logo-full.png" alt="ЭТМ" class="h-20 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">Административная панель</h1>
            <p class="text-gray-400">Введите пароль для доступа</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="login-form">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <input 
                        type="password" 
                        id="password-input" 
                        placeholder="Введите пароль администратора"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-600 text-sm flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="error-text">Неверный пароль</span>
                    </p>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-8 py-4 rounded-lg hover:shadow-xl transition font-semibold"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Войти
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-600 hover:text-cyan-600 transition text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Вернуться на главную
                </a>
            </div>
        </div>
        
        <!-- Info -->
        <div class="mt-6 text-center text-gray-400 text-sm">
            <p>Доступ только для авторизованных пользователей</p>
        </div>
    </div>

    <script>
        // Password configuration
        const ADMIN_PASSWORD = 'etm2026'; // Измените этот пароль!
        const SESSION_KEY = 'etm_admin_session';
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours

        // Check if already logged in
        const checkSession = () => {
            const session = localStorage.getItem(SESSION_KEY);
            if (session) {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();
                
                if (now < sessionData.expiry) {
                    // Session is valid, redirect to admin
                    window.location.href = 'admin-panel.html';
                    return true;
                } else {
                    // Session expired
                    localStorage.removeItem(SESSION_KEY);
                }
            }
            return false;
        };

        // Check on page load
        if (checkSession()) {
            // Already redirecting
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const password = passwordInput.value;
            
            if (password === ADMIN_PASSWORD) {
                // Create session
                const now = new Date().getTime();
                const sessionData = {
                    loggedIn: true,
                    expiry: now + SESSION_DURATION
                };
                
                localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
                
                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } else {
                // Show error
                errorMessage.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Shake animation
                passwordInput.parentElement.classList.add('shake');
                setTimeout(() => {
                    passwordInput.parentElement.classList.remove('shake');
                }, 500);
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // Clear error on input
        document.getElementById('password-input').addEventListener('input', function() {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
