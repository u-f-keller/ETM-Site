<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ЭТМ Мурманск</title>
    
    <!-- Favicon -->
    <!-- <link rel="icon" type="images/png" href="favicon.png"> -->
    <link rel="icon" href="images/logo_v1_without_txt.svg" type="image/svg+xml">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <img src="images/logo-full.png" alt="ЭТМ" class="h-20 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">Административная панель</h1>
            <p class="text-gray-400">Введите данные для входа</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Логин
                    </label>
                    <input 
                        type="text" 
                        id="login-input" 
                        value="admin"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <input 
                        type="password" 
                        id="password-input" 
                        placeholder="Введите пароль"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="error-message" class="hidden mb-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-3 rounded-lg hover:shadow-lg transition font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>Войти
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="src/js/pages/login.js"></script>
</body>
</html>
